<body>
<div id="root"></div>

<script>
    const button = React.createElement('button', {
        onClick: (e) => {
            alert('你点了按钮！');
            e.stopPropagation();
        }
    }, '我是一个按钮');

    const box = React.createElement('div', {
        onClick: (e) => {
            alert('你点了div！');
            console.log(e);
        }
    }, '我是一个div', button);

    // const root = ReactDOM.createRoot(document.querySelector('#root'));

    // 老版本React的写法

</script>
